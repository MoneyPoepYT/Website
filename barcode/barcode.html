<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barcodes Generator met Prijs & Korting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #0066cc;
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .barcode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .barcode-image {
      margin: 10px 0;
    }

    .info {
      margin: 5px 0;
      font-weight: bold;
    }

    button.delete {
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 5px;
    }

    button.print {
      background: #4CAF50;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
  <!-- âœ… Barcode library via internet (geen download nodig) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <h2>ðŸŽ¯ Barcode Generator met Prijs & Korting</h2>

  <form id="barcode-form">
    <input type="text" id="barcode-input" placeholder="Barcode (bijv. 5724361839291)" required pattern="\d{8,}" title="Minimaal 8 cijfers" />
    <input type="text" id="name-input" placeholder="Productnaam (bijv. Kaas broodje)" required />
    <input type="number" step="0.01" id="price-input" placeholder="Prijs (bijv. 2)" required min="0" />
    <input type="number" step="0.01" id="discount-input" placeholder="Korting % (optioneel)" min="0" max="100" />
    <button type="submit">âž• Maak barcode</button>
  </form>

  <div id="barcode-list"></div>

  <script>
    const form = document.getElementById("barcode-form");
    const list = document.getElementById("barcode-list");
    const barcodeInput = document.getElementById("barcode-input");
    const nameInput = document.getElementById("name-input");
    const priceInput = document.getElementById("price-input");
    const discountInput = document.getElementById("discount-input");

    // Haal bestaande barcodes uit localStorage of start met lege array
    let barcodes = JSON.parse(localStorage.getItem("barcodes")) || [];

    // Opslaan in localStorage
    function saveToStorage() {
      localStorage.setItem("barcodes", JSON.stringify(barcodes));
    }

    // Maak een barcode DOM element met alle info en knoppen
    function createBarcodeElement(item) {
      const container = document.createElement("div");
      container.className = "barcode-container";

      const canvas = document.createElement("canvas");
      canvas.className = "barcode-image";
      JsBarcode(canvas, item.code, { format: "CODE128", displayValue: true });

      const nameEl = document.createElement("div");
      nameEl.className = "info";
      nameEl.textContent = `Naam: ${item.name}`;

      const priceEl = document.createElement("div");
      priceEl.className = "info";
      priceEl.textContent = `Prijs: â‚¬${parseFloat(item.price).toFixed(2)}`;

      const discountEl = document.createElement("div");
      discountEl.className = "info";
      discountEl.textContent = `Korting: ${item.discount ? item.discount + "%" : "0%"}`;

      // Knoppen groep
      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ Verwijder";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => {
        barcodes = barcodes.filter(b => b.code !== item.code);
        saveToStorage();
        container.remove();
      };

      const printBtn = document.createElement("button");
      printBtn.textContent = "ðŸ–¨ Print";
      printBtn.className = "print";
      printBtn.onclick = () => {
        const w = window.open();
        w.document.write(`<img src="${canvas.toDataURL()}" onload="window.print();window.close()">`);
      };

      btnGroup.appendChild(deleteBtn);
      btnGroup.appendChild(printBtn);

      container.appendChild(canvas);
      container.appendChild(nameEl);
      container.appendChild(priceEl);
      container.appendChild(discountEl);
      container.appendChild(btnGroup);

      list.appendChild(container);
    }

    // Render alle barcodes uit localStorage
    function renderAll() {
      list.innerHTML = "";
      barcodes.forEach(createBarcodeElement);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const code = barcodeInput.value.trim();
      const name = nameInput.value.trim();
      const price = priceInput.value;
      const discount = discountInput.value;

      if (!code || !name || price === "") {
        alert("Vul barcode, naam en prijs in.");
        return;
      }
      if (!/^\d{8,}$/.test(code)) {
        alert("Barcode moet uit minimaal 8 cijfers bestaan.");
        return;
      }
      if (barcodes.some(b => b.code === code)) {
        alert("Deze barcode bestaat al!");
        return;
      }

      const item = {
        code,
        name,
        price: parseFloat(price).toFixed(2),
        discount: discount ? parseFloat(discount).toFixed(2) : "0"
      };

      barcodes.push(item);
      saveToStorage();
      createBarcodeElement(item);

      form.reset();
    });

    renderAll();
  </script>
</body>
</html>
