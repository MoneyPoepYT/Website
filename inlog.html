<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen - CodeBot</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Courier New', monospace;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #2c2c3a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f7ff44;
    }

    h2 {
      color: #00f7ff;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1a1a28;
      color: #d4d4d4;
    }

    button {
      background-color: #00f7ff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #0e0e17;
      width: 100%;
    }

    button:hover {
      background-color: #00c8ff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Medewerker Login</h2>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="login()">Inloggen</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'Maas' && pass === 'Maas3914') {
        localStorage.setItem('admin', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Ongeldige inloggegevens!');
      }
    }
  </script>
</body>
</html>
