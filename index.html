
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftZones — Home</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html { font-family: 'Segoe UI', Tahoma, sans-serif; font-size:16px; color:#333; }
    body { background:#f4f4f4; }

    /* Containers & Utilities */
    .container { width:min(90%,1200px); margin:0 auto; padding:2rem 0; }
    .text-center { text-align:center; }
    .btn { display:inline-block; background:#e67e22; color:#fff; padding:.75rem 1.5rem; border:none; border-radius:.5rem; font-weight:600; cursor:pointer; transition:background .3s; }
    .btn:hover { background:#d35400; }

    /* Header */
    header { background:#2c3e50; }
    .nav-container { display:flex; justify-content:space-between; align-items:center; padding:1rem 0; }
    .logo { color:#ecf0f1; font-size:1.5rem; font-weight:700; text-decoration:none; }
    nav a { color:#ecf0f1; margin-left:1rem; font-weight:600; text-decoration:none; }

    /* Hero */
    .hero { background:#27ae60; color:#fff; padding:4rem 1rem; position:relative; border-radius:.75rem; margin-top:2rem; }
    .hero h1 { font-size:3rem; margin-bottom:1rem; }
    .hero p { font-size:1.25rem; margin-bottom:2rem; }

    /* Decor */
    .hero img.decor { position:absolute; opacity:.7; }
    .decor-1 { top:10%; left:5%; width:80px; }
    .decor-2 { bottom:10%; right:5%; width:100px; }

    /* Features */
    .features { margin-top:3rem; }
    .features .grid { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; }
    .feature { background:#fff; padding:1rem; border-radius:.5rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:220px; text-align:center; }
    .feature img { width:50px; margin-bottom:.5rem; }
    .feature h3 { font-size:1.125rem; margin-bottom:.5rem; }
    .feature p { font-size:.9rem; color:#666; }

    /* Testimonials */
    .testimonials { margin-top:3rem; }
    .testimonials .grid { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; }
    blockquote { background:#fff; padding:1rem; border-radius:.5rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:300px; font-style:italic; }
    blockquote footer { margin-top:.5rem; font-size:.85rem; color:#666; text-align:right; }

    /* Footer */
    footer { text-align:center; padding:2rem 0; color:#7f8c8d; font-size:.875rem; }
  </style>
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo">CraftZones</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="../products/index.html">Shop Ranks</a>
        <a href="../comments/index.html">Comments</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero text-center">
      <h1>Welcome to CraftZones</h1>
      <p>Your gateway to unique Minecraft-inspired ranks!</p>
      <button class="btn" onclick="location.href='../products/index.html'">Shop Ranks</button>
      <img src="../images/block1.png" alt="" class="decor decor-1">
      <img src="../images/block2.png" alt="" class="decor decor-2">
    </section>

    <section class="features text-center">
      <h2>Why CraftZones?</h2>
      <div class="grid">
        <div class="feature">
          <img src="../images/icon-speed.png" alt="">
          <h3>Fast Setup</h3>
          <p>Get your rank in seconds.</p>
        </div>
        <div class="feature">
          <img src="../images/icon-safe.png" alt=""/>
          <h3>Secure Payment</h3>
          <p>100% secure via PayPal.</p>
        </div>
        <div class="feature">
          <img src="../images/icon-support.png" alt=""/>
          <h3>24/7 Support</h3>
          <p>We’re here to help.</p>
        </div>
      </div>
    </section>

    <section class="testimonials text-center">
      <h2>What Players Say</h2>
      <div class="grid" id="latest-comments">
        <!-- Latest comments with ratings will go here -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 CraftZones. All rights reserved.
  </footer>

  <script>
    // Function to display the latest comments with ratings
    function displayLatestComments() {
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      const latestComments = comments.slice(-3); // Get the latest 3 comments
      const latestCommentsDiv = document.getElementById('latest-comments');
      latestCommentsDiv.innerHTML = '';

      latestComments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.classList.add('testimonial');
        commentElement.innerHTML = `
          <blockquote>
            “${comment.text}”
            <footer>— Player</footer>
            <p><strong>Rating: </strong>${renderStars(comment.rating)}</p>
          </blockquote>
        `;
        latestCommentsDiv.appendChild(commentElement);
      });
    }

    // Function to render stars based on rating value
    function renderStars(rating) {
      let starsHtml = '';
      for (let i = 1; i <= 5; i++) {
        starsHtml += `<span class="stars">${i <= rating ? '&#9733;' : '&#9734;'}</span>`;
      }
      return starsHtml;
    }

    // Display comments when the page loads
    window.onload = displayLatestComments;
  </script>
</body>
</html>
