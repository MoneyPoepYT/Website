<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>CraftZones - Producten</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('../adventue.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 60px;
      padding-bottom: 100px;
    }

    .product-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
    }

    .product-card p {
      margin: 5px 0;
    }

    .product-card button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #e6b800;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    .cart h3 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .checkout-btn {
      background-color: #ffcc00;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #e6b800;
    }

    #serverModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <img src="../Logo.png" alt="CraftZones Logo">
    <nav>
      <a href="../index.html">Home</a>
      <a href="#" onclick="toonServerMelding()">Server</a>
      <a href="../products.html">Producten</a>
      <a href="https://discord.gg/hAs5RRJ9J4" target="_blank">Discord</a>
      <a href="../Login.html">Medewerker Login</a>
    </nav>
  </header>

  <div class="products">
    <div class="product-card">
      <img src="../rank1.jpg" alt="Silver Rank">
      <h3>Silver Rank</h3>
      <p>€2.50</p>
      <button onclick="addToCart('Silver Rank', 2.50)">Voeg toe aan winkelwagentje</button>
    </div>
    <div class="product-card">
      <img src="../rank2.jpg" alt="Gold Rank">
      <h3>Gold Rank</h3>
      <p>€5.00</p>
      <button onclick="addToCart('Gold Rank', 5.00)">Voeg toe aan winkelwagentje</button>
    </div>
    <div class="product-card">
      <img src="../rank3.jpg" alt="Diamond Rank">
      <h3>Diamond Rank</h3>
      <p>€10.00</p>
      <button onclick="addToCart('Diamond Rank', 10.00)">Voeg toe aan winkelwagentje</button>
    </div>
  </div>

  <div class="cart" id="cart">
    <h3>Winkelwagentje</h3>
    <div id="cart-items"></div>
    <div><strong>Totaal:</strong> €<span id="cart-total">0.00</span></div>
    <button class="checkout-btn" onclick="window.location.href='../Checkout.html'">Afrekenen</button>
  </div>

  <div id="serverModal">
    <h2>Server is in onderhoud!</h2>
    <p>Sluit over <span id="countdown">5</span> seconden...</p>
  </div>

  <script>
    function toonServerMelding() {
      const modal = document.getElementById("serverModal");
      const countdownSpan = document.getElementById("countdown");
      let time = 5;
      modal.style.display = "block";

      const timer = setInterval(() => {
        time--;
        countdownSpan.textContent = time;
        if (time === 0) {
          clearInterval(timer);
          modal.style.display = "none";
        }
      }, 1000);
    }

    function addToCart(name, price) {
      const cart = [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function updateCartUI() {
      const cartItemsDiv = document.getElementById("cart-items");
      const cartTotalSpan = document.getElementById("cart-total");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>€${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Verwijderen</button></span>
        `;
        cartItemsDiv.appendChild(div);
        total += item.price;
      });

      cartTotalSpan.textContent = total.toFixed(2);
    }

    window.onload = updateCartUI;
  </script>
</body>
</html>
