<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>CraftZones - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('../adventue.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    #serverModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="background">
    <header>
      <img src="../Logo.png" alt="CraftZones Logo">
      <nav>
        <a href="../Home/">Home</a>
        <a href="#" onclick="toonServerMelding()">Server</a>
        <a href="../products/">Producten</a>
        <a href="https://discord.gg/hAs5RRJ9J4" target="_blank">Discord</a>
        <a href="../Login/">Medewerker Login</a>
      </nav>
    </header>

    <div class="hero">
      <h1>Welkom bij CraftZones</h1>
      <p>Bouw, ontdek en heers over jouw wereld.</p>
      <a class="btn" href="../products.html">Koop Ranks</a>
      <button class="btn" onclick="toonServerMelding()">Speel op de Server</button>
      <a class="btn" href="https://discord.gg/hAs5RRJ9J4" target="_blank">Join Discord</a>
    </div>
  </div>

  <div id="serverModal">
    <h2>Server is in onderhoud!</h2>
    <p>Sluit over <span id="countdown">5</span> seconden...</p>
  </div>

  <script>
    function toonServerMelding() {
      const modal = document.getElementById("serverModal");
      const countdownSpan = document.getElementById("countdown");
      let time = 5;
      modal.style.display = "block";

      const timer = setInterval(() => {
        time--;
        countdownSpan.textContent = time;
        if (time === 0) {
          clearInterval(timer);
          modal.style.display = "none";
        }
      }, 1000);
    }
  </script>
</body>
</html>
